<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Create your Personal Profile</h1>
    <form>
      <p>We want to get to know you! Please enter your personal information.</p>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="first-name">First Name:</label>
        <input type="text" name="first-name" />

        <label for="last-name">Last Name:</label>
        <input type="text" name="last-name" />

        <label for="birth-date">Your Birthday:</label>
        <input type="date" name="birth-date" id="birth-date" />
      </fieldset>
      <p>
        Can you tell us a little bit more? We want to annoy you with unwanted
        ads.
      </p>
      <fieldset>
        <legend>Further Information</legend>
        <label for="favourite-color">Favourite Color:</label>
        <input
          type="color"
          name="favourite-color"
          id="favourite-color"
          value="#ff0000"
        />

        <label for="favourite-pet">What's your favourite pet?</label>
        <select name="favourite-pet" id="favourite-pet">
          <option value="" disabled selected>
            --Please choose an option--
          </option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="pig">Pig</option>
          <option value="horse">Horse</option>
        </select>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <section></section>
  </body>
</html>
